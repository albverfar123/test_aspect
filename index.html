<!DOCTYPE html>
<html>
<head>
    <title>Test Aspecte Catalunya</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100vw; height: 100vh; background: #f0f0f0; }
    </style>
</head>
<body>
    
<div id="controls" style="position: absolute; bottom: 20px; left: 20px; z-index: 1000; background: white; padding: 10px; border-radius: 5px; box-shadow: 0 0 15px rgba(0,0,0,0.2);">
    <label>Opacitat: </label>
    <input id="range_opacity" type="range" min="0" max="1" step="0.1" value="0.7">
</div>

    
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // Inicialitzem el mapa centrat a Catalunya
    var map = L.map('map').setView([41.7, 1.8], 8);

    // Mapa base (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap'
    }).addTo(map);

    // Les teves tesel·les de l'Aspecte
    // NOTA: Canvia "EL_TEU_USUARI" pel teu nom de GitHub
    var aspectTiles = L.tileLayer('https://albverfar123.github.io/test_aspect/tiles_aspect/{z}/{x}/{y}.png', {
        minZoom: 8,
        maxZoom: 18,
        opacity: 0.7,
        attribution: 'Aspecte Catalunya 20m',
        errorTileUrl: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=' // Transparent si no hi ha tile
    }).addTo(map);
    
    document.getElementById('range_opacity').addEventListener('input', function (e) {
        var opacity = e.target.value;
        aspectTiles.setOpacity(opacity);
    });
    
    // Control de capes
    var baseMaps = { "OpenStreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png') };
    var overlayMaps = { "Aspecte": aspectTiles };
    L.control.layers(baseMaps, overlayMaps).addTo(map);

</script>
</body>
</html>
